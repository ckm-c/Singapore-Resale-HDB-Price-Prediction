<!DOCTYPE html>
<html>
<head>
    <title>HDB Flat Price prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="img"></div>
    
    <form class="form">
        <h2>Location</h2>
        <div>
            <select class="location" name="location" id="uiLocations">
                <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                <option>Ang Moh Kio</option>
                <option>Bedok</option>
            </select>
        </div>
        <h2>Area (Square Meter)</h2>
        <input class="area" type="text" id="uiSqm" name="area_sqm" value="60">
        <h2>Storey</h2>
        <select class="area" id="uiStorey" name="storey_range">
            <option value="0">01 - 03</option>
            <option value="1">04 - 06</option>
            <option value="2">07 - 09</option>
            <option value="3">10 - 12</option>
            <option value="4">13 - 15</option>
            <option value="5">16 - 18</option>
            <option value="6">19 - 21</option>
            <option value="7">22 - 24</option>
            <option value="8">25 - 27</option>
            <option value="9">28 - 30</option>
            <option value="10">31 - 33</option>
            <option value="11">34 - 36</option>
            <option value="12">37 - 39</option>
            <option value="13">40 - 42</option>
            <option value="14">43 - 45</option>
            <option value="15">46 - 48</option>
            <option value="16">49 - 51</option>
          </select>
        <h2>Lease Commencement Date</h2>
        <input class="area" type="text" id="uiLease" name="lease_commence" value="2017">

        <h2>Flat Type</h2>
        <div class="switch-field">
            <input type="radio" id="radio-ft1" name="flat_type" value="0" />
            <label for="radio-ft1">2 Room</label>
            <input type="radio" id="radio-ft2" name="flat_type" value="1" />
            <label for="radio-ft2">3 Room</label>
            <input type="radio" id="radio-ft3" name="flat_type" value="2" />
            <label for="radio-ft3">4 Room</label>
            <input type="radio" id="radio-ft4" name="flat_type" value="3" />
            <label for="radio-ft4">5 Room</label>
            <input type="radio" id="radio-ft5" name="flat_type" value="4" />
            <label for="radio-ft5">Executive</label>
        </div>
        <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        <div id="uiEstimatedPrice" class="result"><h2></h2></div>
    </form>    
</body>
</html>
